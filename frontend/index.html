<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSI | IIT BHU</title>
</head>
<body>
    <div id="year-selector">
        <select name="years" id="year-select">
            <option value="2024-25">2024-25</option>
            <option value="2023-24">2023-24</option>
            <option value="2022-23">2022-23</option>
            <option value="2021-22">2021-22</option>
        </select>
    </div>

    <div id="cachy-lines">
        <p id="welcome-message">Fetching welcome message...</p>
    </div>
    
    <div id="helm">
        <div id="secretary">
            <img id="secretary-photo" class="profile-pic" src="fetch from backend" alt="secy photo">
            <p id="secretary-name">Name fetch from backend</p>
            <p>Secretary</p>
            <p id="secretary-one-liner">One liner fetch from backend</p>
        </div>
        <div id="joint-secy1">
            <img id="joint-secy1-photo" class="profile-pic" src="fetch from backend" alt="joint secy1 photo">
            <p id="joint-secy1-name">Name fetch from backend</p>
            <p>Joint Secretary</p>
            <p id="joint-secy1-one-liner">One liner fetch from backend</p>
        </div>
        <div id="joint-secy2">
            <img id="joint-secy2-photo" class="profile-pic" src="fetch from backend" alt="joint secy2 photo">
            <p id="joint-secy2-name">Name fetch from backend</p>
            <p>Joint Secretary</p>
            <p id="joint-secy2-one-liner">One liner fetch from backend</p>
        </div>
    </div>    

    <script src="./script.js"></script>
</body>
</html>
